<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,600;0,800;1,200;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Weddinner</title>
</head>
<body class="root-container">
    <nav class="navbar">
      <div class="navbar__logo"><p>Weddinner</p></div>
      <div class="navbar__item"><p>Gallery</p></div>
      <div class="navbar__item"><p>About</p></div>
      <div class="navbar__item"><p>Services</p></div>
      <div class="navbar__item"><p>Reviews</p></div>
      <div class="navbar__item"><p>Contact</p></div>
    </nav>
    <header class="header">
      <h1 class="header__title h1">Weddinner</h1>
      <h5 class="subtitle h5">Capturing Your Memories</h5>
      <a href="#gallery" class="btn-link">See our gallery</a>
    </header>
    <section id="gallery" class="gallery">
      <figure class="gallery__item gallery__item--1"><img src="assets/img/gallery-1.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--2"><img src="assets/img/gallery-2.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--3"><img src="assets/img/gallery-3.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--4"><img src="assets/img/gallery-4.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--5"><img src="assets/img/gallery-5.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--6"><img src="assets/img/gallery-6.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--7"><img src="assets/img/gallery-7.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--8"><img src="assets/img/gallery-8.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--9"><img src="assets/img/gallery-9.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--10"><img src="assets/img/gallery-10.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--11"><img src="assets/img/gallery-11.jpg" alt="image" class="gallery__item-img"></figure>

      <figure class="gallery__item gallery__item--15"><img src="assets/img/gallery-15.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--16"><img src="assets/img/gallery-16.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--17"><img src="assets/img/gallery-17.jpg" alt="image" class="gallery__item-img"></figure>
      <figure class="gallery__item gallery__item--18"><img src="assets/img/gallery-18.jpg" alt="image" class="gallery__item-img"></figure>
    </section>
    <section id="about" class="about"></section>
    <section id="services" class="services"></section>
    <section id="reviews" class="reviews"></section>
    <section id="contact" class="contact"></section>
    <footer class="footer"></footer>
